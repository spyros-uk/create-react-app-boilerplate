# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.20.0

    working_directory: ~/repo

    steps:
    - checkout

    - run:
        name: Version Diagnostic Check
        command: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"

    - run: npm install
    - run: npm run test
